
<p>ძაღლები</p>

<p4>ხეულის სიგრძე 50-160 სმ, კუდისა — 20-50 სმ, მასა 6-80 კგ აღწევს. აქვთ რამდენადმე წაწვეტებული დინგი, დაცქვეტილი ყურები, მსხვილი და მძლავრი ეშვები. იკვებებიან ცხოველებით, ზოგი ჭამს მძორს, ბოსტნეულს, ხილს, ყურძენს და სხვა. მრავლდებიან წელიწადში ერთხელ. შობენ 1-19 უსუსურ ლეკვს.</p4>
